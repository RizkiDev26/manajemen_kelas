<!DOCTYPE html>
<html>
<head>
    <title>Debug Kelola User - SDN Grogol Utara 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
    /* Glassmorphism Style */
    .glassmorphism {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    /* Animated Background */
    .animated-bg {
        background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    </style>
</head>
<body class="min-h-screen animated-bg">
    <div class="p-6 max-w-4xl mx-auto">
        <div class="glassmorphism rounded-3xl p-8 mb-8">
            <h1 class="text-3xl font-bold text-white mb-6">
                <i class="fas fa-bug mr-3"></i>Debug Kelola User - SDN Grogol Utara 09
            </h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <!-- Test Button Functionality -->
                <div class="glassmorphism rounded-2xl p-6">
                    <h3 class="text-xl font-bold text-white mb-4">
                        <i class="fas fa-mouse-pointer mr-2"></i>Test Button Functions
                    </h3>
                    <div class="space-y-3">
                        <button onclick="testEditUser()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-xl transition-colors duration-200">
                            <i class="fas fa-edit mr-2"></i>Test Edit User
                        </button>
                        <button onclick="testToggleStatus()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-xl transition-colors duration-200">
                            <i class="fas fa-toggle-on mr-2"></i>Test Toggle Status
                        </button>
                        <button onclick="testDeleteUser()" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-xl transition-colors duration-200">
                            <i class="fas fa-trash mr-2"></i>Test Delete User
                        </button>
                        <button onclick="testOpenModal()" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-xl transition-colors duration-200">
                            <i class="fas fa-plus mr-2"></i>Test Open Modal
                        </button>
                    </div>
                </div>
                
                <!-- Test Search & Filter -->
                <div class="glassmorphism rounded-2xl p-6">
                    <h3 class="text-xl font-bold text-white mb-4">
                        <i class="fas fa-search mr-2"></i>Test Search & Filter
                    </h3>
                    <div class="space-y-3">
                        <input type="text" id="testSearchInput" placeholder="Test search..." 
                               class="w-full px-4 py-2 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <select id="testRoleFilter" class="w-full px-4 py-2 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="all">Semua Role</option>
                            <option value="Admin">Admin</option>
                            <option value="Guru">Guru</option>
                        </select>
                        <button onclick="testFilterUsers()" class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-xl transition-colors duration-200">
                            <i class="fas fa-filter mr-2"></i>Test Filter
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Debug Log -->
            <div class="glassmorphism rounded-2xl p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-white">
                        <i class="fas fa-terminal mr-2"></i>Debug Log
                    </h3>
                    <button onclick="clearDebugLog()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-xl text-sm transition-colors duration-200">
                        Clear Log
                    </button>
                </div>
                <div id="debugLog" class="bg-black bg-opacity-30 rounded-xl p-4 max-h-64 overflow-y-auto font-mono text-sm text-green-300">
                    <div class="text-blue-300">[SYSTEM] Debug environment initialized...</div>
                </div>
            </div>
        </div>
        
        <!-- Sample User Card for Testing -->
        <div class="glassmorphism rounded-3xl p-6 max-w-sm mx-auto">
            <h3 class="text-lg font-bold text-white mb-4 text-center">Sample User Card</h3>
            <div class="user-card glassmorphism rounded-2xl p-4 relative" data-status="active">
                <div class="absolute top-2 right-2">
                    <div class="flex items-center bg-green-100 text-green-800 text-xs font-medium px-2 py-1 rounded-full">
                        <div class="w-2 h-2 bg-green-500 rounded-full mr-1 animate-pulse"></div>
                        Aktif
                    </div>
                </div>
                
                <div class="text-center mb-4">
                    <img src="https://ui-avatars.com/api/?name=Test+User&background=667eea&color=fff&size=60&rounded=true" alt="Avatar" class="w-15 h-15 rounded-xl mx-auto mb-2 shadow-lg">
                    <h3 class="text-lg font-bold text-white mb-1">Test User</h3>
                    <p class="text-gray-400 text-sm mb-2">test@sdn09.sch.id</p>
                    <span class="text-xs font-medium px-2 py-1 rounded-full bg-purple-100 text-purple-800">Admin</span>
                </div>
                
                <div class="flex gap-2">
                    <button onclick="editUser(999)" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-1 px-2 rounded-lg text-sm transition-colors duration-200">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="toggleUserStatus(999, 'active')" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-2 rounded-lg text-sm transition-colors duration-200">
                        <i class="fas fa-toggle-on"></i>
                    </button>
                    <button onclick="deleteUser(999)" class="bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded-lg text-sm transition-colors duration-200">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Test -->
    <div id="testModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="glassmorphism rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300 scale-95 opacity-0">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-white">Test Modal</h2>
                    <button onclick="closeTestModal()" class="text-gray-400 hover:text-white transition-colors duration-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <p class="text-gray-300 mb-4">This is a test modal to verify modal functionality is working correctly.</p>
                <button onclick="closeTestModal()" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors duration-200">
                    Close Modal
                </button>
            </div>
        </div>
    </div>

    <script>
        // Debug logging function
        function debugLog(message, type = 'info') {
            const log = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                'info': 'text-blue-300',
                'success': 'text-green-300',
                'error': 'text-red-300',
                'warning': 'text-yellow-300'
            };
            const color = colors[type] || 'text-gray-300';
            
            log.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        function clearDebugLog() {
            document.getElementById('debugLog').innerHTML = '<div class="text-blue-300">[SYSTEM] Debug log cleared...</div>';
        }
        
        // Test Functions
        function testEditUser() {
            try {
                debugLog('Testing editUser function...', 'info');
                if (typeof editUser === 'function') {
                    debugLog('✓ editUser function exists', 'success');
                    editUser(123);
                } else {
                    debugLog('✗ editUser function not found', 'error');
                }
            } catch (error) {
                debugLog(`✗ Error testing editUser: ${error.message}`, 'error');
            }
        }
        
        function testToggleStatus() {
            try {
                debugLog('Testing toggleUserStatus function...', 'info');
                if (typeof toggleUserStatus === 'function') {
                    debugLog('✓ toggleUserStatus function exists', 'success');
                    toggleUserStatus(123, 'active');
                } else {
                    debugLog('✗ toggleUserStatus function not found', 'error');
                }
            } catch (error) {
                debugLog(`✗ Error testing toggleUserStatus: ${error.message}`, 'error');
            }
        }
        
        function testDeleteUser() {
            try {
                debugLog('Testing deleteUser function...', 'info');
                if (typeof deleteUser === 'function') {
                    debugLog('✓ deleteUser function exists', 'success');
                    deleteUser(123);
                } else {
                    debugLog('✗ deleteUser function not found', 'error');
                }
            } catch (error) {
                debugLog(`✗ Error testing deleteUser: ${error.message}`, 'error');
            }
        }
        
        function testOpenModal() {
            try {
                debugLog('Testing modal functions...', 'info');
                openTestModal();
                debugLog('✓ Test modal opened successfully', 'success');
            } catch (error) {
                debugLog(`✗ Error testing modal: ${error.message}`, 'error');
            }
        }
        
        function testFilterUsers() {
            try {
                debugLog('Testing filter functionality...', 'info');
                const searchValue = document.getElementById('testSearchInput').value;
                const roleValue = document.getElementById('testRoleFilter').value;
                debugLog(`Search: "${searchValue}", Role: "${roleValue}"`, 'info');
                debugLog('✓ Filter test completed', 'success');
            } catch (error) {
                debugLog(`✗ Error testing filter: ${error.message}`, 'error');
            }
        }
        
        // Modal functions
        function openTestModal() {
            const modal = document.getElementById('testModal');
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.querySelector('.glassmorphism').classList.remove('scale-95', 'opacity-0');
                modal.querySelector('.glassmorphism').classList.add('scale-100', 'opacity-100');
            }, 50);
        }
        
        function closeTestModal() {
            const modal = document.getElementById('testModal');
            modal.querySelector('.glassmorphism').classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }
        
        // USER MANAGEMENT FUNCTIONS (from actual page)
        function editUser(userId) {
            debugLog(`editUser called with ID: ${userId}`, 'success');
            showNotification(`Membuka form edit untuk user ID: ${userId}`, 'info');
            
            // Simulate getting user data
            debugLog('✓ User data retrieved successfully', 'success');
            debugLog('✓ Edit modal would be created and shown', 'success');
        }

        function toggleUserStatus(userId, currentStatus) {
            debugLog(`toggleUserStatus called with ID: ${userId}, Status: ${currentStatus}`, 'success');
            const newStatus = currentStatus === 'active' ? 'inactive' : 'active';
            const statusText = newStatus === 'active' ? 'mengaktifkan' : 'menonaktifkan';
            
            if (confirm(`Apakah Anda yakin ingin ${statusText} user ini?`)) {
                debugLog(`✓ User status would be changed to: ${newStatus}`, 'success');
                showNotification(`User berhasil ${newStatus === 'active' ? 'diaktifkan' : 'dinonaktifkan'}`, 'success');
            } else {
                debugLog('Status change cancelled by user', 'warning');
            }
        }

        function deleteUser(userId) {
            debugLog(`deleteUser called with ID: ${userId}`, 'success');
            if (confirm('Apakah Anda yakin ingin menghapus user ini? Tindakan ini tidak dapat dibatalkan.')) {
                debugLog('✓ User would be deleted with animation', 'success');
                showNotification('User berhasil dihapus', 'success');
            } else {
                debugLog('Delete cancelled by user', 'warning');
            }
        }

        function showNotification(message, type = 'info') {
            debugLog(`Notification: ${message} (${type})`, 'info');
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-2xl shadow-lg z-50 transform transition-all duration-300 translate-x-full max-w-sm`;
            
            const colors = {
                success: 'bg-green-500 text-white',
                error: 'bg-red-500 text-white',
                info: 'bg-blue-500 text-white',
                warning: 'bg-yellow-500 text-white'
            };
            
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                info: 'fas fa-info-circle',
                warning: 'fas fa-exclamation-triangle'
            };
            
            notification.className += ` ${colors[type]}`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="${icons[type]} mr-3"></i>
                    <span class="text-sm font-medium">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200 transition-colors duration-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Auto remove
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 3000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Debug environment loaded successfully!', 'success');
            debugLog('All test functions are ready', 'success');
            
            // Test if functions exist
            const functions = ['editUser', 'toggleUserStatus', 'deleteUser', 'showNotification'];
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    debugLog(`✓ ${funcName} function is available`, 'success');
                } else {
                    debugLog(`✗ ${funcName} function not found`, 'error');
                }
            });
        });
    </script>
</body>
</html>
