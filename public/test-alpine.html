<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Alpine.js</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{ message: 'Hello Alpine!' }" x-init="console.log('Alpine.js is working!')">
        <h1 x-text="message"></h1>
        <button @click="message = 'Alpine clicked!'; console.log('Button clicked')">Click me</button>
    </div>
</body>
</html>
