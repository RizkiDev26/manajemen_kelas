<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8fafc;
            padding: 20px;
        }

        .students-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding-bottom: 120px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .student-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            overflow: hidden;
            transition: all 0.3s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .student-card:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            transform: translateY(-4px);
        }

        .student-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            margin-bottom: 16px;
        }

        .avatar-text {
            color: white;
            font-weight: 700;
            font-size: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .student-info {
            margin-bottom: 20px;
            width: 100%;
        }

        .student-name {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin: 0 0 8px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .student-details {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            font-size: 12px;
            color: #6b7280;
        }

        .student-nisn {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .student-gender {
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 12px;
            background: #f3f4f6;
        }

        .attendance-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            width: 100%;
        }

        .btn-attendance {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 8px;
            border: 2px solid;
            border-radius: 12px;
            font-weight: 600;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 60px;
            background: white;
        }

        .btn-attendance i {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .btn-attendance span {
            font-size: 10px;
            font-weight: 600;
        }

        /* Button States */
        .btn-hadir {
            border-color: #86efac;
            color: #059669;
            background: #f0fdf4;
        }

        .btn-hadir:hover {
            background: #dcfce7;
            border-color: #4ade80;
            transform: translateY(-2px);
        }

        .btn-sakit {
            border-color: #fcd34d;
            color: #d97706;
            background: #fffbeb;
        }

        .btn-sakit:hover {
            background: #fef3c7;
            border-color: #f59e0b;
            transform: translateY(-2px);
        }

        .btn-izin {
            border-color: #93c5fd;
            color: #2563eb;
            background: #eff6ff;
        }

        .btn-izin:hover {
            background: #dbeafe;
            border-color: #60a5fa;
            transform: translateY(-2px);
        }

        .btn-alpha {
            border-color: #fca5a5;
            color: #dc2626;
            background: #fef2f2;
        }

        .btn-alpha:hover {
            background: #fee2e2;
            border-color: #f87171;
            transform: translateY(-2px);
        }

        /* Active Button States */
        .active-hadir {
            border-color: #10b981;
            color: white;
            background: #10b981;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
            transform: translateY(-2px);
        }

        .active-sakit {
            border-color: #f59e0b;
            color: white;
            background: #f59e0b;
            box-shadow: 0 4px 16px rgba(245, 158, 11, 0.4);
            transform: translateY(-2px);
        }

        .active-izin {
            border-color: #3b82f6;
            color: white;
            background: #3b82f6;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .active-alpha {
            border-color: #ef4444;
            color: white;
            background: #ef4444;
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.4);
            transform: translateY(-2px);
        }

        @media (max-width: 1200px) {
            .students-grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .students-grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
        }

        @media (max-width: 480px) {
            .students-grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        // Test the button functionality
        document.addEventListener('click', function(e) {
            if (e.target.matches('.btn-attendance, .btn-attendance *')) {
                const button = e.target.closest('.btn-attendance');
                const card = button.closest('[data-siswa-id]');
                const siswaId = card.dataset.siswaId;
                const status = button.dataset.status;
                
                // Remove active states from all buttons in this card
                card.querySelectorAll('.btn-attendance').forEach(btn => {
                    btn.className = btn.className.replace(/active-\w+/g, '').trim();
                    btn.classList.add('btn-' + btn.dataset.status);
                });
                
                // Add active state to clicked button
                button.classList.add('active-' + status);
                
                console.log('Student ID:', siswaId, 'Status:', status);
            }
        });
